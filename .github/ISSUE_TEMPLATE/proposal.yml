---
name: Proposal
description: Propose an enhancement or new feature.
labels:
  - proposal
body:
  - type: textarea
    id: change
    attributes:
      label: Proposed change
      description: This could be a behavior change, enhanced API, or a new feature.
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: Use case
      description: What is the use case or general motivation for this proposal?
    validations:
      required: true
  - type: textarea
    id: alternates
    attributes:
      label: Alternative approaches
      description: |-
        Can this use case be satisfied with existing functionality in a hacky/non-ideal way?
        Or relying on external dependencies?
    validations:
      required: true
